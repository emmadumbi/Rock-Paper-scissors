<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Rock Paper Scissors</h1>
      <div class="move-btn-wraper">
        <button class="move-Btn" id="rockBtn">
          <img src="imgs/rock.jpg" alt="rock" />
        </button>
        <button class="move-Btn" id="paperBtn">
          <img src="imgs/paper.jpg" alt="paper" />
        </button>
        <button class="move-Btn" id="scissorsBtn">
          <img src="imgs/scissors.jpg" alt="scissors" />
        </button>
      </div>
      <p class="result-para" id="resultEl"></p>
      <div class="moves"></div>
      <p id="scoreEl" class="scores"></p>
      <div class="reset-btn-div">
        <button class="reset-btn" id="resetBtn">Reset Score</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
