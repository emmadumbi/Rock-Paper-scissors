<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Rock Paper Scissors</h1>
      <div class="move-btn-wraper">
        <button class="move-Btn" id="rockBtn">
          <img src="imgs/rock.png" alt="rock">
        </button>
        <button class="move-Btn" id="paperBtn">
          <img src="imgs/paper.png" alt="paper"/>
        </button>
        <button class="move-Btn" id="scissorsBtn">
          <img src="imgs/scissors.png" alt="scissors"/>
        </button>
      </div>
      <h2 class="result-para" id="resultEl"></h2>
      <div class="moves"></div>
      <div id="scoreEl" class="scores"></div>
      <div class="reset-btn-div">
        <button class="reset-btn" id="resetBtn">Reset Score</button>
        <button class="autoplay-btn" id="autoplay" onclick="autoPlay()">Auto Play</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
